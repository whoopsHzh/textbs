<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.0</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .container-small{
            max-width: 500px;
        }
    </style>
</head>
<body>
    <form class="container container-small" action="">
        <h1>注册</h1>
            <div class="form-inline form-group">
                <div class="form-group">
                    <label for="xin">姓</label>
                    <input id="xin" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="name">名</label>
                    <input id="name" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                    <label for="other">来自other</label>
                    <select class="form-control" name="" id="other">
                        <option value="1">大虎山</option>
                        <option value="2">新厝村</option>
                        <option value="3">王华华</option>
                        <option value="4">张全蛋</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="money">充值金额</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control">
                    <div class="input-group-addon">.00</div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4"><input type="text" placeholder="" class="form-control"></div>
                <div class="col-sm-4"><input type="text" class="form-control"></div>
                <div class="col-sm-4"><input type="text" class="form-control"></div>
            </div>
    </form>
</body>
</html>
